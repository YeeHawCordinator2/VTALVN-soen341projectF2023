<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

</header>

<!-- Rest of your website content goes here -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>
<body>
<nav class="nav">
    <button type="button" class="nav-close" onclick="toggleNav()">
        <ion-icon name="close-outline" size="large"></ion-icon>
    </button>
    <div class="nav-links-container">
        <a href="#" class="nav__link">
            <span class="nav__text">Buy</span>
            <ion-icon name="cash-outline" size="large"></ion-icon>
        </a>

        <a href="#" class="nav__link">
            <span class="nav__text">Rent</span>

        </a>
        <a href="#" class="nav__link">

        </a>

            <span class="nav__text">Calendar</span>
            <ion-icon name="calendar-outline" size="large"></ion-icon>
        </a>
        <a href="#" class="nav__link">
            <span class="nav__text">Personal Info</span>
            <ion-icon name="person-outline" size="large"></ion-icon>
        </a>

        </a>

            <ion-icon name="search-outline" size="large"></ion-icon>
        </a>

    </div>
</nav>
<main class="main">
    <button onclick="toggleNav()"><ion-icon name="menu-outline"></ion-icon></button>

</main>
<script>
    function toggleNav() {
        document.body.classList.toggle("nav-open");
    }
</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
